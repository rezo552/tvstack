version: '3.8'

services:
  iptv-proxy:
    image: zoltanrepasi/iptv-proxy:latest
    container_name: iptv-proxy
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - XMLTV_URL=${XMLTV_URL}
      - PROVIDER_URL=${PROVIDER_URL}
      - JACKETT_HOST=${JACKETT_HOST}
      - JACKETT_API_KEY=${JACKETT_API_KEY}
      - PREFERRED_LANGUAGE=${PREFERRED_LANGUAGE}
    restart: unless-stopped
  imdb-app:
    image: zoltanrepasi/xmltv-generator-imdb-app:latest
    container_name: imdb-app
    ports:
      - "8765:8765"
    volumes:
      - ./mdb_lists.cfg:/app/mdb_lists.cfg:ro
    environment:
      - PYTHONUNBUFFERED=1
      - MDB_API_KEY=${MDB_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
    restart: unless-stopped
  stremio-torrent-stream:
    image: nyakaspeter/stremio-torrent-stream
    container_name: stremio-torrent-stream
    environment:
      SEED_TIME: 259200000
    ports:
      - "58827-58828:58827-58828/tcp"
    volumes:
      - ./data:/data
    restart: unless-stopped
